<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sulekha Chauhan | Contact</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  background: linear-gradient(135deg, #1f1f2e, #2a2a3d);
  color:#e0e0e0;
  scroll-behavior:smooth;
}

header{
  display:flex;justify-content:space-between;align-items:center;
  padding:20px 8%;position:sticky;top:0;background:#1b1b2a;
  z-index:100;box-shadow:0 4px 10px rgba(0,0,0,0.3);
}
.logo{font-size:1.8rem;font-weight:bold;color:#00d0ff;} 
nav ul{display:flex;gap:25px;} 
nav ul li{list-style:none;} 
nav ul li a{text-decoration:none;color:#e0e0e0;font-weight:500;transition:0.3s;} 
nav ul li a:hover, nav ul li a.active{color:#00d0ff;}

section{
  padding:80px 8%;
  max-width:700px;
  margin:0 auto;
  text-align:center;
}
section h1{
  font-size:2.5rem;
  background: linear-gradient(90deg, #00d0ff, #ff6ec7, #00ffb0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom:40px;
}

.contact-form{
  background: linear-gradient(145deg, #252536, #33334a);
  padding:30px;
  border-radius:20px;
  box-shadow:0 4px 20px rgba(0,208,255,0.15);
}
.contact-form input,
.contact-form textarea{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:10px;
  border:1px solid #444;
  background:#1f1f2e;
  color:#e0e0e0;
  font-size:1rem;
  transition:0.3s;
}
.contact-form input:focus,
.contact-form textarea:focus{
  outline:none;
  border-color:#00d0ff;
  box-shadow:0 0 8px rgba(0,208,255,0.5);
}
.contact-form button{
  padding:12px 25px;
  background:#00d0ff;
  color:#fff;
  border:none;
  border-radius:25px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 4px 15px rgba(0,208,255,0.3);
}
.contact-form button:hover{
  background:#009ad6;
  transform:scale(1.05);
  box-shadow:0 6px 20px rgba(0,208,255,0.5);
}

footer{
  background:#1b1b2a;
  text-align:center;
  padding:20px 0;
  margin-top:50px;
  color:#888;
  font-size:0.9rem;
}

@media(max-width:768px){
  section h1{font-size:2.2rem;}
}
</style>
</head>
<body>
<header>

<nav>
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="about.html">About</a></li>
<li><a href="skills.html">Skills</a></li>
<li><a href="projects.html">Projects</a></li>
<li><a href="contact.html" class="active">Contact</a></li>
</ul>
</nav>
</header>

<section>
<h1>Contact Me</h1>
<div class="contact-form">
<input type="text" placeholder="Your Name">
<input type="email" placeholder="Your Email">
<textarea rows="6" placeholder="Your Message"></textarea>
<button>Send Message</button>
</div>
</section>

<footer>

</footer>
</body>
</html>
